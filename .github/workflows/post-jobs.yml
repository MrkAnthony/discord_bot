name: fetching-job-postings

on:
  schedule:
  # Runs at 11 AM, 3 PM, 7 PM, 11 PM EST (4:00 PM, 8:00 PM, 12:00 AM, 4:00 AM UTC)
    - cron: '0 16,20,0,4 * * *'
  workflow_dispatch:

jobs:
  post-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.ADMIN_PAT }} 
      
      - name: Set Up Python For Script
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Installing Dependencies
        run: |
          pip install requests PyGithub python-dotenv
      
      - name: Run the job posting script
        env:
          DISCORD_WEBHOOK_URL_INTERNSHIPS: ${{ secrets.DISCORD_WEBHOOK_URL_INTERNSHIPS }}
          DISCORD_WEBHOOK_URL_INTERNSHIPS_TEST: ${{ secrets.DISCORD_WEBHOOK_URL_INTERNSHIPS_TEST }}
        run: python scripts/fetch-jobs.py
      
      - name: Commit Updated JSON File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Updated posted jobs"
          file_pattern: "posted_jobs_*.json"
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_PAT }} 
